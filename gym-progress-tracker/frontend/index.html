<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Progress Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Gym Progress Tracker</h1>
    </header>
    <main>
        <section id="progress-form">
            <h2>Add Progress</h2>
            <form id="add-progress">
                <label for="date">Date:</label>
                <input type="date" id="date" required>
                
                <label for="exercise">Exercise:</label>
                <input type="text" id="exercise" list="exercise-list" required>
                <datalist id="exercise-list"></datalist>
                
                <label for="reps">Reps:</label>
                <input type="number" id="reps" required>
                
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" required>
                
                <button type="submit">Add Progress</button>
            </form>
        </section>
        <section id="progress-list">
            <h2>Your Progress</h2>
            <div id="progress-items"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Gym Progress Tracker</p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
